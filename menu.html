<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Menú</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="pagina-menu">

  <header>
    <h1>Party Food </h1>
  </header>

  <main>
    <h1 id="titulo-categoria"></h1>
    <img id="imagen-categoria" src="" alt="">
    <p id="descripcion-categoria"></p>
    <a href="index.html" class="button">Volver al inicio</a>
  </main>

  <footer>
    <p>@ Whatsapp | @ Instagram | Ubicación</p>
  </footer>

  <script>
    // Obtener categoría de la URL
    const params = new URLSearchParams(window.location.search);
    const categoria = params.get('categoria');

    const titulo = document.getElementById('titulo-categoria');
    const descripcion = document.getElementById('descripcion-categoria');
    const imagen = document.getElementById('imagen-categoria');

    // Contenido dinámico según categoría
    switch (categoria) {
      case 'sushi':
        titulo.textContent = 'Sushi';
        descripcion.textContent = 'Deliciosos rollos de sushi frescos, preparados con los mejores ingredientes.';
        imagen.src = 'Imagenes/Sushi.png';
        imagen.alt = 'Sushi';
        break;
      case 'pizza':
        titulo.textContent = 'Pizza';
        descripcion.textContent = 'Pizzas recién horneadas con ingredientes frescos y sabores únicos.';
        imagen.src = 'Imagenes/Pizza.png';
        imagen.alt = 'Pizza';
        break;
      case 'hamburguesa':
        titulo.textContent = 'Hamburguesa';
        descripcion.textContent = 'Jugosas hamburguesas con pan artesanal y los mejores toppings.';
        imagen.src = 'Imagenes/Hamburguesa.png';
        imagen.alt = 'Hamburguesa';
        break;
      case 'hotdog':
        titulo.textContent = 'Hot Dog';
        descripcion.textContent = 'Completos hot dogs con salsas y ingredientes al estilo Party Food.';
        imagen.src = 'Imagenes/hotdog.png';
        imagen.alt = 'Hot Dog';
        break;
      case 'papas':
        titulo.textContent = 'Papas Fritas';
        descripcion.textContent = 'Crujientes papas fritas, perfectas como acompañamiento o snack.';
        imagen.src = 'Imagenes/Papas.png';
        imagen.alt = 'Papas Fritas';
        break;
      case 'combo':
        titulo.textContent = 'Combo';
        descripcion.textContent = 'Combos completos para disfrutar de varias comidas en un solo pedido.';
        imagen.src = 'Imagenes/Combo.png';
        imagen.alt = 'Combo';
        break;
      default:
        titulo.textContent = 'Bienvenido';
        descripcion.textContent = 'Selecciona una categoría desde la página principal.';
        imagen.src = '';
        imagen.alt = '';
    }
  </script>

</body>

</html>
